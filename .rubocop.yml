---
AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true
  Exclude:
    - '.bundle/**/*'
    - 'berks-cookbooks/**/*'

Layout/EndOfLine:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'site-cookbooks/**/*'

Metrics/LineLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
